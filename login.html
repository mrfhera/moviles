<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para los iconos de FontAwesome -->
</head>
<body>
    <div class="login_form">
        <div class="left">
            <!-- Content for left side (optional) -->
        </div>

        <div class="right">
            <h1>Welcome Back!</h1>

            <form id="loginForm" action="#" method="post">
                <p>User Name</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="User Name" class="username">
                </div>

                <p class="password_tag">Password</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>

                <p class="forget">Forget Password?</p>

                <button type="submit">Login</button>
                <div class="login_icon">
                    <a href="#"><img src="imagen/google.jpg" alt="Google"></a>
                    <a href="#"><img src="imagen/facebook.jpg" alt="Facebook"></a>
                    <a href="#"><img src="imagen/twitter.jpg" alt="Twitter"></a>
                </div>
            </form>
        </div>
    </div>

    <!-- Back to Top button -->
    <button id="backToTop" style="display: none;">Back to Top</button>

    <!-- Theme toggle button -->
    <button id="themeToggle">Modo Oscuro</button>

    <!-- Include your custom JS -->
    <script src="script.js"></script>
</body>
</html>
